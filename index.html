<!DOCTYPE html>
<html>
	<head>
		<title>
			Squares
		</title>
		<script type="text/javascript">
			var divs = []
			var velocities = []
			drawMany()
			function move() {
				for (var i = 0; i < divs.length; i++) {
					divs[i].style.left = parseInt(divs[i].style.left) + velocities[i][0] + "px"
					divs[i].style.top = parseInt(divs[i].style.top) + velocities[i][1] + "px"
					if (parseInt(divs[i].style.left) >= (1024 - parseInt(divs[i].style.width))
					   || parseInt(divs[i].style.left) <= parseInt(divs[i].style.width)){
						velocities[i][0] *= -1
					}
					if (parseInt(divs[i].style.top) >= (600 - parseInt(divs[i].style.height))
					   || parseInt(divs[i].style.top) <= (parseInt(divs[i].style.height))){
						velocities[i][1] *= -1
					}
					divs[i].style.display = 'none'
					divs[i].style.display = 'block'
				}
			}
			function drawRandom() {
				var x = Math.random() * (1024)
				var y = Math.random() * (560)

				var r = Math.floor(Math.random() * 255)
				var g = Math.floor(Math.random() * 255)
				var b = Math.floor(Math.random() * 255)

				var size = Math.random() * (100 - 20) + 20

				var animateLeft = Math.random() * 10
				var animateTop = Math.random() * 10
				var animateRight = Math.random() * 10
				var animateBottom = Math.random() * 10
				if (animateLeft > animateRight){
					animateRight = 0
					animateLeft /= 2
				} else {
					animateLeft = 0
					animateRight /= 2
				}
				if (animateTop > animateBottom){
					animateBottom = 0
					animateTop /= 2
				} else {
					animateTop = 0
					animateBottom /= 2
				}


				var div = document.createElement('div')
				div.style.position = 'absolute'
				div.style.left = x +'px'
				div.style.top = y + 'px'
				div.style.width = size + 'px'
				div.style.height = size + 'px'
				div.style.backgroundColor = 'rgb(' + r + ',' + g + ',' + b + ')'
				divs.push(div)
				velocities.push([animateRight - animateLeft, animateBottom - animateTop])
				document.body.appendChild(div)
			}
			function drawMany() {
				setInterval(drawRandom, 400)
				setInterval(move, 60)
			}
		</script>
		<style type="text/css"> 
			html{
				height: 600px;
			}
			body{
				border: 5px;
				width: 1024px;
				height: 600px;
			}
		</style>
	</head>
	<body>	
		
	</body>
</html>
